<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SiteBuster</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
html, body { width:100%; height:100%; background:#000; overflow:hidden; color:white; }
body { display:flex; flex-direction:column; justify-content:center; align-items:center; }
.container { text-align:center; position:relative; z-index:10; max-width:900px; padding:0 20px; }
h1 { font-size:6rem; color:white; text-shadow:0 0 5px white,0 0 10px #fff; animation: float 3s ease-in-out infinite; position:relative; z-index:2; }
strong { text-shadow:0 0 5px white,0 0 10px #fff; }
@keyframes float { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-15px);} }
.description { margin-top:20px; font-size:1.2rem; color: rgba(255,255,255,0.9); text-shadow: 0 0 2px rgba(255,255,255,0.4); }
.buttons { margin-top:40px; display:flex; gap:20px; justify-content:center; flex-wrap:wrap; position:relative; z-index:2; }
.buttons button { padding:15px 30px; font-size:1.2rem; border:2px solid white; background:transparent; color:white; cursor:pointer; border-radius:10px; transition: all 0.3s ease, box-shadow 0.3s ease; position:relative; min-width:180px; }
.buttons button:hover { background:white; color:black; box-shadow: 0 0 10px rgba(255,255,255,0.6); }
@media(max-width:768px){ h1{font-size:4rem;} .buttons button{padding:12px 20px; font-size:1rem; min-width:150px;} .description {font-size:1rem;} }
footer { position:absolute; bottom:10px; width:100%; text-align:center; font-size:0.8rem; color:rgba(255,255,255,0.7); text-shadow:0 0 2px rgba(255,255,255,0.3); z-index:2; }
</style>
</head>
<body>

<div class="container">
  <h1>SiteBuster</h1>
  <div class="description">The ultimate tool to explore and use <strong>THE BEST</strong> unblocked sites</div>
  <div class="buttons" id="buttonContainer"></div>
</div>

<footer>Â© 2025 SiteBuster. All rights reserved.<br>Site Creator: Jackson</footer>

<script>
const links = [
  { label:"Some-Stuff.com", url:"https://math.sillygoose12.org/" },
  { label:"Syces Game Shack", url:"https://ccscience.netlify.app/" },
  { label:"GBA Emulator", url:"https://sciencebiologyhistory.netlify.app/gba-emulator/" },
  { label:"Fern", url:"https://science.sillygoose12.org/" },
  { label:"Space", url:"https://read.bostoncareercounselor.com/" },
  { label:"Daydreamx", url:"https://app.bostoncareercounselor.com/" }
];

const container = document.getElementById("buttonContainer");

links.forEach(link => {
  const btn = document.createElement("button");
  btn.textContent = link.label;

  btn.addEventListener("click", () => {
    // Open a new about:blank tab
    const win = window.open("about:blank", "_blank");

    win.document.write(`
      <!DOCTYPE html>
      <html lang="en">
      <head>
        <meta charset="UTF-8">
        <title>Home - Google Drive</title>
        <link rel="icon" type="image/png" href="https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png">
        <style>
          html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#000; }
          iframe { position:fixed; top:0; left:0; width:100vw; height:100vh; border:none; }
        </style>
      </head>
      <body>
        <iframe src="${link.url}" allowfullscreen allow="pointer-lock"></iframe>
      </body>
      </html>
    `);

    win.document.close();
  });

  container.appendChild(btn);
});
</script>

</body>
</html>
